<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <title>Word-Guess-Game</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

    <header id="masthead">
        <div class="containerHF">
            <a href="https://kpressley86.github.io/" id="logo">Kelly Pressley</a>

        </div>
    </header>

    <div class="background">
        <div class="container">

            <h2>
                <button class="bone">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                    <div class="b1">
                        <div class="b2">
                            Type To Start
                        </div>
                    </div>
                </button>
            </h2>

            <div>
                <img id="image" src="./assets/images/golden.jpg" width="30%" height="200">
            </div>


            <div>
                <h3 id="currentword">_</h3>
            </div>
            <div id="scoreboard">

                <div class="sidebar">
                    <h3>WINS:
                        <span id="winstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>REMAINING GUESSES:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>WRONG LETTERS GUESSED:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>


    <div>

        <audio id="correct">
            <source src="./assets/audio/99 - Bark! (SFX).mp3" type="audio/mp3">
        </audio>

        <audio id="wrong">
            <source src="./assets/audio/99 - Laugh (SFX).mp3" type="audio/mp3">
        </audio>

    </div>

    <footer>
        <div class="containerHF">
            Copyright &copy;
        </div>
    </footer>


    <script src="./assets/javascript/game.js"></script>

</body>

</html>
