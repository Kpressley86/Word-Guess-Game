<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <title>Word-Guess-Game</title>
    <link href="https://fonts.googleapis.com/css?family=Bevan|Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <!--Main Heading-->
    <div class="heading">
        <h1>Name That PUPPY!</h1>
    </div>

    <div class="background">
        <div class="container">

            <!--Changing Image based on correct answers-->
            <h2>START - Press Any Letter Key!</h2>
            <div>
                <img id="image" src="./assets/images/golden.jpg" width="40%" height="200">
            </div>

            <!--Current Word Container-->
            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>
            <div id="scoreboard">
                <!--Guesses left Container-->
                <div class="sidebar">
                    <h3>GUESSES LEFT:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <!--Wins counter Container-->
                <div class="sidebar">
                    <h3>WINS:
                        <span id="winstracker"></span>
                    </h3>
                </div>
                <!--Loss counter Container-->
                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losstracker"></span>
                    </h3>
                </div>

                <!--Wrong guesses container-->
                <div class="sidebar">
                    <h3>LETTERS YOU GUESSED WRONG:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>


    <div>
        
        <audio id="correct">
            <source src="./assets/audio/99 - Bark! (SFX).mp3" type="audio/mp3">
        </audio>
        
        <audio id="wrong">
            <source src="./assets/audio/99 - Laugh (SFX).mp3" type="audio/mp3">
        </audio>
        
    </div>




    <script src="./assets/javascript/game.js"></script>

</body>

</html>
