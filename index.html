<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <title>Word-Guess-Game</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://kpressley86.github.io/">Kelly Pressley</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">

            <span class="navbar-text">
                Name That PUPPY!
            </span>
        </div>
    </nav>

    <div class="background">
        <div class="container">

            <h2>
                <button class="bone">
                    <div class="c1"></div>
                    <div class="c2"></div>
                    <div class="c3"></div>
                    <div class="c4"></div>
                    <div class="b1">
                        <div class="b2">
                            Type To Start
                        </div>
                    </div>
                </button>
            </h2>

            <div>
                <img id="image" src="./assets/images/golden.jpg" width="30%" height="200">
            </div>


            <div>
                <h3 id="currentword">_</h3>
            </div>
            <div id="scoreboard">

                <div class="sidebar">
                    <h3>WINS:
                        <span id="winstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>REMAINING GUESSES:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>WRONG LETTERS GUESSED:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>


    <div>

        <audio id="correct">
            <source src="./assets/audio/99 - Bark! (SFX).mp3" type="audio/mp3">
        </audio>

        <audio id="wrong">
            <source src="./assets/audio/99 - Laugh (SFX).mp3" type="audio/mp3">
        </audio>

    </div>




    <script src="./assets/javascript/game.js"></script>

</body>

</html>
